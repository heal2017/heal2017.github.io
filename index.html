<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Earth-Moon Model</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #111;
    overflow: hidden;
  }

  .container {
    perspective: 1000px;
  }

  .center {
    position: relative;
    width: 80px;
    height: 80px;
    background-color: #3498db;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 18px;
    transform-style: preserve-3d;
  }

  .orbit {
    position: absolute;
    width: 300px;
    height: 300px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transform-style: preserve-3d;
  }

  .planet, .moon {
    position: absolute;
    width: 40px;
    height: 40px;
    background-color: #e74c3c;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 14px;
  }

  .moon {
    width: 20px;
    height: 20px;
    background-color: #f1c40f;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="center">Earth</div>
    <div class="orbit">
      <div class="planet">Mars</div>
      <div class="moon">Moon</div>
    </div>
  </div>

  <script>
    const orbit = document.querySelector('.orbit');
    const planet = document.querySelector('.planet');
    const moon = document.querySelector('.moon');

    let anglePlanet = 0;
    let angleMoon = 0;

    function animate() {
      // Planet rotation around the Earth
      const radiusPlanet = 150;
      anglePlanet += 0.02;
      const xPlanet = radiusPlanet * Math.cos(anglePlanet);
      const yPlanet = radiusPlanet * Math.sin(anglePlanet);

      planet.style.transform = `translate3d(${xPlanet}px, ${yPlanet}px, 0)`;

      // Moon rotation around the planet
      const radiusMoon = 50;
      angleMoon += 0.05;
      const xMoon = xPlanet + radiusMoon * Math.cos(angleMoon);
      const yMoon = yPlanet + radiusMoon * Math.sin(angleMoon);

      moon.style.transform = `translate3d(${xMoon}px, ${yMoon}px, 0)`;

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
